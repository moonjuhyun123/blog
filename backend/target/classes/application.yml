spring:
  application:
    name: blog

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
    show-sql: false

  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1

logging:
  level:
    org:
      hibernate:
        SQL: warn
    org.springframework.web: INFO

security:
