# ==================================================
# ================= DEV (H2) =======================
# ==================================================
---
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:myproject;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

server:
  port: 8081

app:
  upload-dir: ./uploads-dev


# ==================================================
# ================= PROD (MariaDB) =================
# ==================================================
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mariadb://localhost:3306/csr?useUnicode=true&characterEncoding=utf8mb4
    username: csr
    password: csrpass
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect

server:
  port: 8081

security:
  jwt:
    cookie:
      secure: true

app:
  upload-dir: /var/myproject/uploads
