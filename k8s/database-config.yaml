# 데이터베이스 ConfigMap (비민감 정보)
apiVersion: v1
kind: ConfigMap
metadata:
  name: blog-db-config
data:
  # 4GB DB 서버의 실제 IP 주소
  DB_HOST: "172.30.1.85"
  
  DB_PORT: "3306"
  DB_NAME: "blog"
---
# 데이터베이스 Secret (민감 정보)
# 주의: DB_PASSWORD를 실제 비밀번호로 변경하세요!
apiVersion: v1
kind: Secret
metadata:
  name: blog-db-secret
type: Opaque
stringData:
  DB_USER: "blog_user"
  DB_PASSWORD: "CHANGE_THIS_PASSWORD"  # ⚠️ 반드시 변경하세요!
  
# base64 인코딩된 값을 사용하려면:
# 1. 비밀번호 인코딩: echo -n 'your-password' | base64
# 2. 아래 주석을 해제하고 위의 stringData 제거
# data:
#   DB_USER: YmxvZ191c2Vy
#   DB_PASSWORD: eW91ci1iYXNlNjQtZW5jb2RlZC1wYXNzd29yZA==
