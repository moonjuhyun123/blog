# Traefik Ingress for k3s (k3s의 기본 Ingress Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  annotations:
    # Traefik 설정
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    # HTTPS 리다이렉트
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - yourdomain.com
    secretName: blog-tls
  rules:
  - host: yourdomain.com
    http:
      paths:
      # API 요청은 백엔드로
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: blog-backend
            port:
              number: 8080
      # uploads 요청도 백엔드로
      - path: /uploads
        pathType: Prefix
        backend:
          service:
            name: blog-backend
            port:
              number: 8080
      # actuator (헬스체크 등)
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: blog-backend
            port:
              number: 8080
      # 나머지는 프론트엔드로
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-frontend
            port:
              number: 3000
---
# HTTPS 리다이렉트 미들웨어
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
