apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-backend
  labels:
    app: blog-backend
spec:
  replicas: 1  # 8GB RAM 제약으로 1개로 제한
  progressDeadlineSeconds: 600   # 롤아웃 실패 전 대기 시간 (기본 600, 느린 기동 시 늘림)
  selector:
    matchLabels:
      app: blog-backend
  template:
    metadata:
      labels:
        app: blog-backend
    spec:
      # GitHub Container Registry 인증
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: backend
        image: ghcr.io/moonjuhyun123/blog/backend:latest  # 실제 이미지 (워크플로 set image로도 갱신됨)
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # 데이터베이스 연결 정보 (ConfigMap)
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: blog-db-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: blog-db-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: blog-db-config
              key: DB_NAME
        # 데이터베이스 인증 정보 (Secret)
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: blog-db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: blog-db-secret
              key: DB_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120   # Spring Boot + DB 초기화 여유 (60이면 부족해 크래시 가능)
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90    # 앱 기동 후 준비될 때까지 대기
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blog-backend
spec:
  selector:
    app: blog-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
