apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-frontend
  labels:
    app: blog-frontend
spec:
  replicas: 1  # 8GB RAM 제약으로 1개로 제한
  selector:
    matchLabels:
      app: blog-frontend
  template:
    metadata:
      labels:
        app: blog-frontend
    spec:
      # GitHub Container Registry 인증
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: frontend
        # 배포 전 이미지 주소를 실제로 변경 (예: ghcr.io/moonjuhyun123/blog/frontend:latest)
        image: ghcr.io/owner/repo/frontend:latest  # GitHub Actions에서 set image로 덮어씀
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        # 브라우저용 API 주소: 같은 도메인 쓰면 빈 값(상대 경로 /api 사용). 빌드 시 이미 반영됨.
        - name: NEXT_PUBLIC_API_URL
          value: ""
        # 서버(SSR/사이트맵)용: 클러스터 내부 백엔드 주소
        - name: API_BASE_URL
          value: "http://blog-backend:8080"
        # 공개 URL (사이트맵, canonical, OGP). yourdomain.com 을 실제 도메인으로 변경
        - name: SITE_URL
          value: "https://yourdomain.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blog-frontend
spec:
  selector:
    app: blog-frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
